<span ng-if="::!layertreeCtrl.isRoot">{{::layertreeCtrl.initialConfig.name}}</span>
<input
  type="checkbox"
  ng-if="::layertreeCtrl.initialConfig && !layertreeCtrl.initialConfig.children"
  ng-model="layertreeCtrl.getSetActive"
  ng-model-options="{getterSetter: true}"/>
<ul ng-if="::layertreeCtrl.initialConfig.children">
  <li
    ng-repeat="node in ::layertreeCtrl.initialConfig.children"
    ngeo-layertree="::node"
    ngeo-layertree-notroot
    ngeo-layertree-map="layertreeCtrl.map"
    ngeo-layertree-nodelayerexpr="layertreeCtrl.nodelayerExpr"
    ngeo-layertree-listenersexpr="layertreeCtrl.listenersExpr">
  </li>
</ul>
